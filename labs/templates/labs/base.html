<html lang="en">

<head>
    <title>{% block title %}Security{% endblock %}</title>

    <style>
        html,
        body {
          height: 100%;
        }

        #page-content {
          flex: 1 0 auto;
        }
        }

        #sticky-footer {
          flex-shrink: none;
        }


    </style>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</head>
<body class="d-flex flex-column">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Security labs</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'labs:lab1' %}">Random</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'labs:string_hash' %}">String hash</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'labs:file_hash' %}">File hash</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'labs:integrity_check' %}">File integrity</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" id="page-content">

    {% block content %}
    {% endblock %}

</div>

<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small style="color: #ccc">
            Made with
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg" style="color:red; margin: 0 4px;">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>
            by
            <span style="color: white">Borys Yudin</span>
        </small>
    </div>
</footer>

</body>

</html>
