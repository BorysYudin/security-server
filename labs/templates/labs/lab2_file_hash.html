{% extends 'labs/base.html' %}

{% block content %}
    <h2 style="padding: 32px 0px">File hash</h2>

    <form action="{% url 'labs:file_hash' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="file" class="col-sm-1">File</label>
            <div class="col-sm-11">
                <input type="file" name="file" id="file">
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-12" align="right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    {% if file_hash %}
        <h2>Result</h2>

        <div class="row">
            <label class="col-sm-2">Hash</label>
            <div class="col-sm-12">
                <textarea id="file_hash" disabled style="width: 100%; height: 200px">{{ file_hash }}</textarea>
            </div>
        </div>

    {% endif %}
{% endblock %}
